<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cododoro Popup</title>
    
</head>
<body>
    <div id="timer">
        <h3 id="countdownText">Cododoro Time</h3>
        <h4 id="countdownMinutes"></h4>
        <h4 id="countdownSeconds"></h4>
    </div>
    <button id="theButton">Start Cododoro</button>
    <audio id="audio" src=sounds/alarm.mp3></audio>
    <script src="main.js"></script>
</body>
</html>
